name: 'Travis CI replacement'

on:
  pull_request:
    branches:
    - '**'

jobs:
  build-job:
    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1']

    steps:
    - name: 'Setup PHP'
      uses: 'shivammathur/setup-php@v2'
      with:
        php-version: '${{ matrix.php-versions }}'
    - name: 'Actual composer tasks'
      run: |
        composer test
